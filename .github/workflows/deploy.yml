name: Build and Deploy Discord Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061  # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build TypeScript
        run: pnpm build

  build:
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5  # v3.3.0
        with:
          dockerfile: Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25  # v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Cache Trivy database
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: trivy-db-

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808  # 0.33.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          scanners: vuln
          trivyignores: .trivyignore
          # Skip npm global modules (not used at runtime, only node binary is needed)
          skip-dirs: /usr/local/lib/node_modules

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@ff85246acaad7bdce478db94a363cd2bf7c90345  # v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: docker-compose.yml
          target: /opt/stacks/${{ vars.BOT_NAME }}/

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262  # v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
          BOT_NAME: ${{ vars.BOT_NAME }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG,BOT_NAME,GITHUB_REPOSITORY
          script: |
            # Convert repository name to lowercase (Docker requirement)
            IMAGE_NAME="${GITHUB_REPOSITORY,,}"

            # Pull the new image
            docker pull "ghcr.io/${IMAGE_NAME}:${IMAGE_TAG}"

            # Export variables for docker-compose
            export IMAGE_TAG="${IMAGE_TAG}"
            export GITHUB_REPOSITORY="${IMAGE_NAME}"

            # Deploy the stack (stop-first to avoid duplicate bot instances)
            docker stack deploy \
              --with-registry-auth \
              -c "/opt/stacks/${BOT_NAME}/docker-compose.yml" \
              "${BOT_NAME}"

            # Wait for deployment
            sleep 15

            # Verify deployment
            docker service ls --filter "name=${BOT_NAME}"

      - name: Verify bot is running
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262  # v1.0.3
        env:
          BOT_NAME: ${{ vars.BOT_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: BOT_NAME
          script: |
            # Check service is running
            for i in {1..20}; do
              REPLICAS=$(docker service ls --filter "name=${BOT_NAME}" --format "{{.Replicas}}")
              if [[ "$REPLICAS" == "1/1" ]]; then
                echo "Bot deployed successfully: $REPLICAS"

                # Check recent logs for startup confirmation
                echo "=== Recent logs ==="
                docker service logs --tail 30 "${BOT_NAME}_bot" 2>&1 | grep -E "(ready|Started|Logged|Connection has been established|error)" | tail -10 || true
                exit 0
              fi
              echo "Waiting for bot to start... ($REPLICAS)"
              sleep 5
            done
            echo "Deployment timeout"
            docker service logs --tail 50 "${BOT_NAME}_bot" 2>&1 || true
            exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262  # v1.0.3
        env:
          BOT_NAME: ${{ vars.BOT_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: BOT_NAME
          script: |
            echo "Rolling back deployment..."
            docker service rollback "${BOT_NAME}_bot" || true
